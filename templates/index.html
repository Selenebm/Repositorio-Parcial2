{% extends 'base.html' %}

{% block titulo %}Tienda Virtual{% endblock %}

{% block contenido %}
 <table align= "center">
    {% for producto in productos %}
        <tr>
            <td>{{ producto.marcar}}</td>
            <td><a href="/producto/{{producto.id}}" >{{ producto.nombre }}</td>
            <td style="text-align:right">{{ "{:,}".format(producto.precio) }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
